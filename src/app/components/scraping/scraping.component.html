<body>
    <div *ngIf="!childWorks()">
        <section id="contact-map" class="section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-12 col-xs-12">
                        <div class="container-form wow fadeInLeft" data-wow-delay="0.4s">
                            <div class="form-wrapper">
                                <form class="form-horizontal" name="frm">
                                    <div style="text-align: right; float: right;" class="row">

                                        <div name="ddd" class="ggg" *ngFor="let item1 of list">

                                            <div style="text-align: right;" class="form-group">
                                                <strong style="font-size: 20px;" class="wow fadeInDown"
                                                    data-wow-delay="0.4s">
                                                    {{item1.Namemain}}</strong>
                                                <strong style="font-size: 20px;" class="wow fadeInDown"
                                                    data-wow-delay="0.4s">
                                                    {{item1.Sub_name}}</strong>
                                                    <div *ngFor="let idr of item1.material">
                                                <p  style="font-size: 20px;"
                                                    class="wow fadeInDown" data-wow-delay="0.4s">
                                                    {{idr}}</p>
                                                <input matinput="" placeholder="enter discription"
                                                (change)="save($event,item1.Sub_name,item1.Namemain,idr)">
                                            </div></div>


                                     
                                        </div>
                                    </div>

                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
