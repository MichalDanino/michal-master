  <!-- Contact Us Section -->
  <section id="contact-map" class="section-padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="section-title-header text-center">
            <h1 style="color: white;" class="section-title wow fadeInUp" data-wow-delay="0.2s">כניסה</h1>
            <p style="color: white; font-size: 20px;" class="wow fadeInDown" data-wow-delay="0.2s">Stay in, so that you can search for recipes without your
              sensitivities!</p>
          </div>
        </div>
        <div class="col-lg-7 col-md-12 col-xs-12">
          <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
            <div class="form-wrapper">
              <form class="form-horizontal" [formGroup]="loginForm" (submit)="getUserExist()" data-toggle="validator">
                <div class="row">

                  <div class="col-md-12 form-line">
                    <div class="form-group">
                      <input type="number" class="form-control" id="ID" formControlName="ID" placeholder="ID" required
                        data-error="Please enter your ID">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>

                 

                  <div class="form-submit" style="text-align: center;">
                    <button type="submit" class="btn btn-common" id="form-submit"> הירשם</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                  </div>
                  <div>
                    <br><br>
                    <span>לא מחובר?
                      <a [routerLink]="['/register']">Create An Account</a>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
