<div *ngIf="Pup==true" class="pupUp">
    <div class="pp">
        <label>איך את ה רוצה לבצע את השיפוץ?</label>
        <div>
            <input type="checkbox" (click)="WantWorker($event)" id="NoWorker" />
            <h5>בעצמי!!</h5>
        </div>

        <div>
            <input type="checkbox" (click)="WantWorker($event)" id="yesWorker" />
            <h5>פועל שיעשה את העבודה!!</h5>
        </div>
        <a [routerLink]="['/app-Scraping']">אישור</a>
    </div>
</div>

<div class="row" style="margin-left: 10%;margin-right: 10%;" *ngIf="Pup==false">
    <div class="col-xs-12 col-md-6 col-lg-4" *ngFor=" let item of listOfCategory; let j=index; ">
        <div class="about-item">
            <div style="background-image: url({{ListImag[j]}});width: 100%; height: 268px;"> 
              
               <input type="checkbox">
            </div>  
            <div class="about-text">
                <a class="btn btn-common btn-rm" (click)="checkedCategory($event, j)" id="{{item}}" name="caterrro">{{item}}</a>
            </div>
        </div>
    </div>
</div>


<button (click)="Continue()">המשך...</button>
