<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<br /><br /><br />

<br /><br />

  
<section id="services" class="services section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title-header text-center">
                    <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">צוות העובדים</h1>
                </div>
            </div>
        </div>
        <div class="row services-wrapper">
            <div class="col-md-6 col-lg-4 col-xs-12 padding-none" *ngFor="let worker of ListWorkers; let i=index">
                <div class="services-item wow fadeInDown" data-wow-delay="0.6s">
                    <div class="services-content" style="display:flex;  flex-direction: row; ">
                        <div class="ng2-custom-carousel-container" style="max-height: 100px; max-width: 100px;">
                            <ng2-custom-carousel timing="2000ms ease-in" [showControls]="true" [autoScroll]="2000"  [loop]="true" scrollDirection="left" [slidesMargin]="100">
                                <ng-container *ngFor="let item of worker.Feedbacks;">
                                    <ng-container *ng2CustomCarouselItem>
                                        <div class="ng2-custom-carousel-element" >
                                            <!-- PLACE HERE YOUR SLIDE CONTENT -->
                                            {{item}}
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </ng2-custom-carousel>
                        </div>
                        <br>
                        <div style="text-align: right;" class="form-group">
                            <input type="checkbox" (click)="SaveWorker($event,worker)">
                            <strong style="font-size: 20px;" class="wow fadeInDown"
                                data-wow-delay="0.4s">
                                {{worker.Name_Worker}}</strong>
                           
                            <div class="wow fadeInDown" data-wow-delay="0.4s">
                                <strong style="font-size: 20px;">
                                    טלפון:</strong>
                                <p> {{worker.Pon_Worker}}</p>
                            </div>
                            <div class="wow fadeInDown" data-wow-delay="0.4s">
                                <strong style="font-size: 20px;">
                                    מייל:</strong>
                                <p> {{worker.Email_Worker}}</p>
                            </div>
                            <div class="wow fadeInDown" data-wow-delay="0.4s">
                                <strong style="font-size: 20px;">
                                    רישיון עבודה:</strong>
                                <p> {{worker.Professional_license}}</p>
                            </div>

                        </div>
                       <a (click)="CostWorkers()">חישוב סופי</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</html>
