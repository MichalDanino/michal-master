<br /><br /><br /><br /><br />
<div >
    <section id="contact-map" class="section-padding">
        <div class="container" *ngFor="let worker of ListWorkers" style="height: auto;">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 col-xs-12">
                    <div class="container-form wow fadeInLeft" data-wow-delay="0.4s">
                        <div class="form-wrapper"  >
                            <form class="form-horizontal"  name="frm">
                                <div style="text-align: right; float: right;" class="row">

                                    <div name="ddd" class="ggg" >
                                        
                                       
                                        <!--    ואת כל הפרטים שאת רוצהworker.name  כאן תכניסי את -->
                                        <div style="text-align: right;" class="form-group">
                                            <strong style="font-size: 20px;" class="wow fadeInDown"
                                                data-wow-delay="0.4s">
                                                {{worker.Name_Worker}}</strong>
                                                <div class="wow fadeInDown" data-wow-delay="0.4s">
                                            <strong style="font-size: 20px;" >
                                                ממוצע:</strong>
                                                <p> {{worker.AVGStare}}</p>
                                            </div>
                                            <div class="wow fadeInDown" data-wow-delay="0.4s">
                                                <strong style="font-size: 20px;" >
                                                    טלפון:</strong>
                                                    <p> {{worker.Pon_Worker}}</p>
                                                </div>
                                                <div class="wow fadeInDown" data-wow-delay="0.4s">
                                                    <strong style="font-size: 20px;" >
                                                        מייל:</strong>
                                                        <p>  {{worker.Email_Worker}}</p>
                                                    </div>
                                                    <div class="wow fadeInDown" data-wow-delay="0.4s">
                                                        <strong style="font-size: 20px;" >
                                                            רישיון עבודה:</strong>
                                                            <p> {{worker.Professional_license}}</p>
                                                        </div>
                                           
                                        </div>


                                        <!-- <div class="form-submit" style="text-align: center;"> -->

                                        <!-- <button type="submit" class="btn btn-common sub-btn" data-style="zoom-in"
                                        data-spinner-size="30" name="submit" id="submit"
                                        style="font-family: inherit;">
                                        <span class="ladda-label"><i class="fa fa-check" aria-hidden="true"></i>
                                            submit</span>
                                    </button> 
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>-->
                                        <!-- </div> -->
                                    </div>
                                </div>

                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
