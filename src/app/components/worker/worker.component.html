<html>
<div *ngFor="let worker of ListWorkers">
    <!--
        תעתיקי את הדיבים האלה לכמה עובדים שאת רוצה, גם זה יכול להיות רנדומלי לפי מספר העובדים
    -->
    <label>{{worker.Name_Worker}}</label> <!--    ואת כל הפרטים שאת רוצהworker.name  כאן תכניסי את -->
    <div class="FeedBake">
        <div id="main-slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                  <li data-target="#main-slide" data-slide-to="0" class="active">טלפון: {{worker.Pon_Worker}}</li>
                  <li data-target="#main-slide" data-slide-to="1" class="active">מייל: </li>
                  <li data-target="#main-slide" data-slide-to="2" class="active">רישיון עבודה:</li>
                  <li data-target="#main-slide" data-slide-to="3" class="active">ממוצע</li>
                </ol> 
            <div class="carousel-inner">

                <div class="carousel-item" *ngFor="let item of worker.listfeedbake">
                    <div class="carousel-caption d-md-block">
                        <h1 class="wow bounceIn heading" data-wow-delay=".7s">{{item}}</h1>
                    </div>
                </div>

                <!-- 
                    אופציונלי, את יכולה להוסיף את זה אם את רוצה שהמשתמש ידפדף בין הפידבקים
                -->
                 <a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
                    <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
                    <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
                    <span class="sr-only">Next</span>
                </a> 
            </div>
        </div>
    </div>
    </div>
</html>
