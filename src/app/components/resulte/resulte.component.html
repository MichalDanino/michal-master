<body>

    <button class="btn btn-common sub-btn" data-style="zoom-in" data-spinner-size="30" (click)="SendToScrap()">הצג תוצאות חיפוש</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="resultScrap" *ngIf="Show==true" >
    <div class="row" *ngFor="let materials of ListScrapedMaterials;">
        <div  style="display: flex; flex-direction: column; margin-left: 30%;" >
        <strong class="titleResulte" >{{materials[0].CodeRenovation}}</strong>
        <p class="titleResulte">{{materials[0].BMTitle}}</p>
        <br/><br/><br/>
        <div style="display: flex; ">
        <label>גובה</label>
        <br/>
        <input type="text" [(ngModel)]="Height">
        <br/>
        <label>אורך</label>
        <input type="text" [(ngModel)]="Length"><br>
        <label>רוחב</label>
        <input type="text"[(ngModel)]="width"style="max-width: 50px; " >
        <label>כמות</label>
        <input type="text"[(ngModel)]="count"style="max-width: 50px; " ></div>
        <br/>
        <br/>
        <hr>
    </div>
        <div class="col-xs-12 col-md-6 col-lg-4" *ngFor="let material of materials;" style="display: flex;flex-direction: row;">
            <div class="about-item">
                <div style="background-image:  url({{material.BMSrcImg}});width: 100px; height: 100px;margin-left: 5px; margin-right: 5px;">
                    <input type="checkbox" (click)="Selected($event ,material)">
                    <!-- <input type="checkbox"  id="chec"> -->
                </div>
                <hr>
                <div class="about-text">                                  
                        <p class="btn btn-common btn-rm"  style="color: black;">{{material.BMDescription}}</p><!-- תכניסי כאן אתכל הפרטים-->

                     <p class="btn btn-common btn-rm"  style="color: black;">{{material.BMprice}}</p><!-- תכניסי כאן אתכל הפרטים-->
                     <a class="btn btn-common btn-rm"  style="color: black;" href={{material.BMlinkwebSide}} target="_blank">{{material.NameWebSide}}</a><!-- תכניסי כאן אתכל הפרטים-->
                     <p class="btn btn-common btn-rm"  style="color: black;">{{material.delivery}}</p><!-- תכניסי כאן אתכל הפרטים-->

                </div>
            </div>
        </div>
    </div>
</div>
    <div class="load"  *ngIf="stop == true">
        <div class="paint">
          <div class="stroke"></div>
          <h1>Loading...</h1>
        </div>
        <div class="roller">
          <div class="roller-top"></div>
          <div class="roller-handle"></div>
        </div>
      </div>
<button (click)="GO()" >אישור</button>
</body>
