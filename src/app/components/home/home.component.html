<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div>
        <div id="first">
            <!-- Main Carousel Section Start -->
            <div id="main-slide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#main-slide" data-slide-to="0" class="active"></li>
                    <li data-target="#main-slide" data-slide-to="1" class="active"></li>
                    <li data-target="#main-slide" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://image.shutterstock.com/image-photo/workers-installing-ceiling-wooden-platform-260nw-1025490589.jpg" alt="First slide"
                            style="width: 1920px; height:700px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://image.shutterstock.com/image-photo/sheets-plasterboard-drywall-apartment-during-260nw-1091407715.jpg" alt="Second slide"
                            style="width: 1920px; height:700px">
                        <div class="carousel-caption d-md-block">
                            <a  class="fadeInUp wow btn btn-common btn-lg" data-wow-delay=".8s"> תתחיל
                                לשפץ</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../assets/Carousel/carousel.jpg" alt="third slide"
                            style="width: 1920px; height:700px">
                        <div class="carousel-caption d-md-block">
                            <p class="fadeInUp wow" data-wow-delay=".6s"></p>
                            <h1 class="wow fadeInUp heading" data-wow-delay=".6s">שיפוצים במיוחד בשבילך</h1>
                            <br>
                        </div>
                    </div>




                </div>

                <a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
                    <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
                    <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
        <!-- Main Carousel Section End -->
        <div id="second">
            <p>
                ברוכים הבאים לאתר...........................................
            </p>
        </div>
    </div>

    <!-- articles-->
    <section id="services" class="services section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title-header text-center">
                        <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">מאמרים שיכולים לעניין אותך
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row services-wrapper">
                <!-- ליפת המאמרים מתבצעת כאן, וזה נעשה בקוד של לולאה
                את צריכה לעבור בלולאת פור על המאמרים שנשמרו לך בתוך המערך מאמרים, תשני לשמות המתאימים שלך -->
                <div class="col-md-6 col-lg-4 col-xs-12 padding-none" *ngFor="let article of listArtical; let i = index">
                    <div class="services-item wow fadeInDown" data-wow-delay="0.6s">
                        <div style="margin-bottom: 30px;" class="icon">
                            <img class="img-fluid" src="../../../assets/Carousel/carousel.jpg" alt="">
                        </div>

                        <div class="services-content">
                            <h3><a href={{article.Link}} target="_blank"
                                    style="font-weight:bolder;">{{article.LinkName}}</a></h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- end articles -->



    <div>
        <button (click)="GoToCategory()">התחל סינון</button>
    </div>



</body>

</html>
